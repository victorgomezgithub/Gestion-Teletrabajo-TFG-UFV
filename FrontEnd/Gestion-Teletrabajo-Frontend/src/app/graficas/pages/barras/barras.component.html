<app-sidebar></app-sidebar>
<div class="d-flex justify-content-center h-100" id="titulo">
  <h1>AN√ÅLISIS DE DATOS</h1>
  <hr>
</div>
<div id="grafica" class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
            </canvas>
        </div>
    </div>
  <div class="col">

    <div style="display: block">
      <canvas baseChart class="chart"
          [chartType]="circleChartType"
          [datasets]="circleChartData"
          [labels]="circleChartLabels"
          [options]="circleChartOptions"
          [legend]="true">
      </canvas>
    </div>
  </div>
</div>


<div id="pieRow" class="row">
  <div class="chart-wrapper">
    <canvas class="pieDiv" baseChart
    [data]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [options]="doughnutChartOptions"
    [chartType]="doughnutChartType"
    [colors]="colorCircles">
  </canvas>
</div>
</div>
