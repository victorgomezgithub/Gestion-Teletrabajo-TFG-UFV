<div class="d-flex justify-content-center">

<ng-template #content let-modal>
  <div class="modal-header" >
    <h4 class="modal-title">Añadir Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input class="form-control" type="text" formControlName="nombreCompleto" placeholder="nombre completo">
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input class="form-control" type="text" formControlName="user" placeholder="username">
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input class="form-control" type="text" formControlName="email" placeholder="email">
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input class="form-control" type="password" formControlName="password" placeholder="password">
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input class="form-control" type="password" formControlName="confirmedPassword"
          placeholder="confirmar password">
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <select formControlName="rol" class="form-control" name="pets" id="pet-select">
          <option value="Empleado" >empleado</option>
          <option value="Administrador">administrador</option>
      </select>
      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>

        <input class="form-control" type="time" id="timepicker" formControlName="horarioEntrada" placeholder="hora entrada">

      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>

        <input class="form-control" min="00:00" max="24:00" id="timepickerSalida" type="time" formControlName="horarioSalida" placeholder="hora salida">

      </div>

      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-archway"></i></span>
        </div>
        <input class="form-control" type="text" formControlName="equipo" placeholder="equipo">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-success"  id="botonUsuario" (click)="open(content)">Añadir Usuario</button>

<hr>

</div>
