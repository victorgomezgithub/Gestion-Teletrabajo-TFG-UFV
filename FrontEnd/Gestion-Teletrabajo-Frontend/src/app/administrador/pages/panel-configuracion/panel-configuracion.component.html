<app-sidebar></app-sidebar>


<div class="d-flex justify-content-center h-100" id="titulo">
  <h3>Panel De Configuración</h3>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-secondary" id="information" role="alert">
    Dentro de este panel se configuran etrategias<br>
    a la hora de crear una reunión.
  </div>
</div>

<div class="d-flex justify-content-center">
  <ngb-alert [type]="alerta.type" *ngIf="this.guardado" id="aviso" (closed)="close()">Guardado Correctamente!</ngb-alert>
</div>

<div class="row" id="configuracionHead">
  <div class="col-sm-3">
    Requisito
    </div>
    <div class="col-sm-2">
    Parámetro
    </div>
    <div class="col-sm-2">
      Tipo
    </div>
</div>
<div *ngFor="let conf of configuraciones; index as i">
<form [formGroup]="formArray.controls[i]" id="configuracion">
  <div class="form-group row">
  <label for="inputPassword_{{i}}" class="col-sm-3 col-form-label">{{conf.requisito}}:</label>
  <div class="col-sm-2">
    <input type="number" formControlName="parametro" class="form-control" id="inputPassword_{{i}}" value="{{conf.parametro.value}}">
  </div>
  <div class="col-sm-2">
    <select class="form-control" formControlName="obligatoriedad">
      <option value="" hidden selected>{{conf.obligatoriedad}}</option>
      <option class="aviso" value="Aviso">Aviso</option>
      <option class="obligatorio" value="Obligatorio">Obligatorio</option>
      <option class="noconsiderar" value="No considerar">No considerar</option>
    </select>
  </div>
</div>
</form>
</div>
<div class="d-flex justify-content-center h-100" id="titulo">
<button class="btn btn-lg btn-primary"  id="botonUsuario" (click)="onClick()">Guardar</button>
</div>
