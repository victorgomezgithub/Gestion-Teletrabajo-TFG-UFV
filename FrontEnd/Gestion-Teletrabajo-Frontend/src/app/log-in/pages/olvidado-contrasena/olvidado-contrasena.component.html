<div class="container-fluid" id="registerPage">
  <div class="d-flex justify-content-center h-100">

    <div class="card">
      <div class="card-header">
        <h3>Recuperar password</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="contrasenaForm" (ngSubmit)="onSubmit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input class="form-control" type="email" formControlName="email" placeholder="email de recuperación">
          </div>

          <div class="form-group">
            <button class="btn float-right login_btn" type="submit" [disabled]="!contrasenaForm.valid">Submit</button>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          ¿Ya tienes una cuenta?<a routerLink="">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-quienes-somos></app-quienes-somos>
<app-footer></app-footer>
