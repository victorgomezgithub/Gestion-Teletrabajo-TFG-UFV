version: '3'

services:
  db:
    image: 'mysql/mysql-server:5.7'
    ports:
           - "3307:3307"
    environment:
           - MYSQL_ROOT_PASSWORD=Welcome123
           - MYSQL_DATABASE=CRUD
           - MYSQL_USER=root
           - MYSQL_PASSWORD=Welcome123
           - MYSQL_ROOT_HOST=%
    volumes:
           - ./my-datavolume:/var/lib/mysql
    healthcheck:
           test: ["CMD","mysqladmin","ping","-h","localhost"]
           timeout: 20s
           retries: 10
    restart: always
  backendserver:
    build: ./Backend/
    ports:
           - "8081"
    links:
           - "db"
    depends_on:
           - "db"
    restart: always
  frontend:
    build: ./FrontEnd/Gestion-Teletrabajo-Frontend/
    links:
           - "backendserver"
    depends_on:
           - "backendserver"
    ports:
           - "80:80" 